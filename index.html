<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css">
    <link rel="stylesheet" href="assets/styles/style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="MainController">

    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools" layout>
          <md-button ng-click="openNav()" hide-gt-md class="md-icon-button">
            <md-icon>menu</md-icon></md-button>
          <span class="md-title">Estrenos</span>
          <span flex></span>
          <md-button hide-gt-sm class="md-icon-button">
            <md-icon>people</md-icon></md-button>
          <md-button hide-gt-sm class="md-icon-button">
            <md-icon>exit_to_app</md-icon></md-button>
          <md-button hide-sm >Perfil</md-button>
          <md-button hide-sm >Cerrar Sesion</md-button>
        </div>
      </md-toolbar>
      <div layout="row" flex>
        <md-sidenav
           md-component-id="nav"
          md-is-locked-open="$mdMedia('gt-sm')"
          >

        </md-sidenav>
        <div ng-view flex style="background:#0000ff;"></div>
      </div>
    </div>


    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
    <!-- App -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/MainController.js"></script>
    <script type="text/javascript" src="app/controllers/LoginController.js"></script>

  </body>
</html>
